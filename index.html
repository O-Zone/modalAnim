<!doctype html>
<html lang="en">
    <head>
        <title>Playing with css amination keyframes</title>
        <meta charset="utf-8">
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="css/styles.css"></link>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="cols-md-12 content">
                    <div class="fejlIDb alert-danger">
                        <div class="fejlContent">
                            <div class="closeButton">X</div>
                            Her står en fejlbesked.
                        </div>
                    </div>
                    <p>Her står der en masse tekst</p>
                    <p>Noget af det er også et <a href="#">link</a></p>
                    <p>Og en massse mere</p>
                </div>

            </div>
        </div>
        <script type="text/javascript">
            setTimeout(
                () => {
                    $('.fejlIDb').addClass('in');
                }, 2000);
        </script>
    </body>
</html>
