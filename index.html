<!doctype html>
<html lang="en">
    <head>
        <title>Nudging alert modal window</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="css/styles.css"></link>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="cols-md-12 content">
                    <div class="fejlIDb" data-bind="class: alertClasses, click: closeAlert">
                        <div class="closeButton">X</div>
                        <div class="fejlContent">
                            This is some important notice about the link.
                        </div>
                    </div>
                    <p>Here is a lot of non link relevant text.</p>
                    <p class="nowrap">And then there is this <a href="#">link</a></p>
                    <p>And some more non related text that takes focus from the link.</p>
                </div>

            </div>
        </div>
    </body>
</html>
